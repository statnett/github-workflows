---
name: Delete Obsolete GHCR Images
on:
  workflow_call:
    inputs:
      cut-off:
        type: string
        default: 7days
        description: The timezone-aware datetime you want to delete container versions that are older than.

permissions: {}
jobs:
  clean-ghcr:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Delete untagged container images according to cut-off
        uses: snok/container-retention-policy@1dc2fbd0781d6af814f0f1947189b54846743298 # v3.0.1
        with:
          image-names: ${{ github.event.repository.name }}
          cut-off: ${{ inputs.cut-off }}
          account: statnett
          tag-selection: untagged
          token: ${{ secrets.GITHUB_TOKEN }}
